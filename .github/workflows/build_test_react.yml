name: Build and Test React Application

on:
  push:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Install Cypress binary
        run: cd app && pnpm exec cypress install

      - name: Generate JSDoc
        run: cd app && pnpm run doc

      - name: Build React App
        run: cd app && pnpm run build

      - name: Run Tests
        run: cd app && pnpm test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: app
          start: pnpm dev
          wait-on: 'http://localhost:5173/InteDepContinu/'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: app/coverage/lcov.info
          fail_ci_if_error: 'true'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  publish-npm:
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Check if version changed
        id: check_version
        run: |
          cd app
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          # Récupère la version distante (suppress error si package inexistant)
          NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          
          echo "Local version: $LOCAL_VERSION"
          echo "NPM version: $NPM_VERSION"
          
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "Version changed! Setting output to true."
            # On crée une variable de sortie pour la prochaine étape
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version $LOCAL_VERSION already published."
            echo "should_publish=false" >> $GITHUB_OUTPUT
            # Astuce visuelle : on ajoute un résumé sur la page du run
            echo "ℹ️ **NPM Publish Skipped:** Version $LOCAL_VERSION is already on the registry." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build and Publish to NPM
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          cd app
          echo "Building and Publishing version..."
          npm run build-npm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish Success Summary
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          cd app
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "✅ Successfully published version $LOCAL_VERSION to NPM!"
          echo "✅ **Successfully published version $LOCAL_VERSION to NPM!**" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: publish-npm
    if: always()
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v4